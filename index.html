<!doctype html>
<html lang="en">

<head>
    <title>Covid Update</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(covid-4948866.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <div class="input-group-append">
                   <h1 class="text-center text-white">Bangladesh COVID-19 Update</h1>
                </div>
                <h2  class="text-center text-white-50">  Time: <span id="date"></span></h2>
            </div>
        </form>
       <div class="row">
        <div class="col-md-4 new-status display-4 text-center">
            <img id="icon" src="" alt="">
            <h1 class="text-warning" id="countryAffected">Affected</h1>
            <h3 class="bg-warning" id="quantity1"><span>0</span> People</h3>
        </div>
        <div class="col-md-4 new-status display-4 text-center">
            <img id="icon" src="" alt="">
            <h1 class="text-danger" id="countryDeaths">Deaths</h1>
            <h3 class="bg-danger" id="quantity2"><span>0</span> People</h3>
        </div>
        <div class="col-md-4 new-status display-4 text-center">
            <img id="icon" src="" alt="">
            <h1 class="text-success"  id="countryRecover">Recovered</h1>
            <h3 class="bg-success" id="quantity3"><span>0</span> People</h3>
        </div>
       </div>
    </div>
    <script>
      const url = "https://api.covid19api.com/summary";
      const getCovidData = country => {
          fetch(url)
          .then(response => response.json())
          .then(data => updateDisplay(data))
      }

    //   const countryName = document.getElementById('country-srch');
    //   countryName.addEventListener('click', () => {
    //       const countryname = document.getElementById('countryName').value;
    //       getCovidData(countryname);
    //     })

      const updateDisplay = data => {
        document.getElementById("quantity2").innerText = data.Countries[13].NewDeaths;
        document.getElementById('quantity1').innerText = data.Countries[13].NewConfirmed;
        document.getElementById('quantity3').innerText = data.Countries[13].NewRecovered;
        document.getElementById('date').innerText = data.Countries[13].Date;
      }
      getCovidData()
    </script>
</body>

</html>
